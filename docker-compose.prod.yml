services:
  bhakti-tracker:
    build: .
    container_name: bhakti-tracker
    ports:
      - "3030:3000"
    volumes:
      - bhakti-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/bhakti.db
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  bhakti-data:
